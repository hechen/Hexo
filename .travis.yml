# 指定语言环境
language: node_js
# 指定需要sudo权限
sudo: required
# 指定node_js版本
node_js: 
  - 10.12.0

before_install:
  - npm install
  - npm install -g hexo

# Start: Build Lifecycle
install:
  - npm install hexo-generator-index --save
  - npm install hexo-generator-archive --save
  - npm install hexo-generator-category --save #分类生成器
  - npm install hexo-generator-tag --save #标签生成器
  - npm install hexo-server --save #本地服务
  - npm install hexo-deployer-git --save #hexo通过git发布（必装）

# 执行清缓存，生成网页操作
script:
  - hexo clean
  - hexo generate

# 设置git提交名，邮箱；替换真实token到_config.yml文件，最后depoy部署
after_script:
  - git config user.name "chen"
  - git config user.email "hechen.dream@gmail.com"
  # 替换同目录下的_config.yml文件中gh_token字符串为travis后台刚才配置的变量，注意此处sed命令用了双引号。单引号无效！
  - sed -i "s/gh_token/${GH_TOKEN}/g" ./_config.yml
  - hexo deploy